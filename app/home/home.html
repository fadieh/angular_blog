<!DOCTYPE html>
<html lang="en" ng-app="myApp">
 
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">
 
    <title>AngularJS & Firebase Web App</title>
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
 
</head>
 
<body ng-controller="HomeCtrl">
 
    <div class="container">
        <div class="jumbotron" style="padding-bottom:0px;">
            <h2>AngularJS & Firebase App!</h2>
        </div>

        <form class="form-signin" name="signinForm" role="form">
        	<div class="form-group" ng-class="{ 'has-error' : signinForm.email.$invalid }">
        		<label>Email</label>
            	<input ng-model="user.email" type="email" class="form-control" placeholder="Email address" required="" autofocus="">
            	<p class="help-block" ng-show="signinForm.email.$invalid">Enter a valid email.</p>
        	</div>
        	<div class="form-group" ng-class="{ 'has-error' : signinForm.password.$invalid }">
        		<label>Password</label>
            	<input ng-model="user.password" type="password" class="form-control" placeholder="Password" ng-minlength="3" required="">
            	<p class="help-block" ng-show="signinForm.password.$error.minlength">Min password length is 8 characters.</p>
            </div>
            <label class="checkbox">
                <a href="#/register"> Sign Up</>
        </label>
        <button ng-disabled="!user.email || !user.password" type="button" ng-click="SignIn($event)" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
 
    </div>
 
   
 
</body></html>
