<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">
 
    <title>AngularJS & Firebase Web App</title>
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
 
</head>
 
<body>
 
    <div class="container">
        <div class="jumbotron" style="padding-bottom:0px;">
            <h2>AngularJS & Firebase App!</h2>
        </div>
        <form class="form-signin" role="form" name="regForm">
        	<div class="form-group" ng-class="{ 'has-error' : regForm.email.$invalid }">
        		<label>Email:</label>
            	<input ng-model="user.email" type="email" class="form-control" placeholder="Email address">
            	<p class="help-block" ng-show="regForm.email.$invalid">Enter a valid email.</p>
        	</div>
        	<div class="form-group" ng-class="{ 'has-error' : regForm.password.$invalid }">
        		<label>Password</label>
            	<input ng-model="user.password" ng-minlength="8" type="password" name="password" class="form-control" placeholder="Password">
            	<p class="help-block" ng-show="regForm.password.$error.minlength">Minimum password length is 8 characters</p>
            </div>
            <label class="checkbox">
                <a href="#/home"> Sign In</>
        </label>
        <button type="button" ng-disabled="!user.email || !user.password" class="btn btn-lg btn-primary btn-block">Register</button>
      </form>
 
    </div>
 
</body></html>
